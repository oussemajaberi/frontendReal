
<div class="project_box">
  <div style="border-bottom: 1px solid #3333331f;"><h3 class="project_titre">Mes Projets</h3></div>
  <div class="project_add_icon">
    <a routerLink="/add" style=""><span><img src="../../assets/img/add-button (1).png" style="max-width:8%;margin:0 10px;"></span>Cr√©er un projet</a>
  </div>
  <ul class="list_of_project">
    <li *ngFor="let project of projects | paginate: {
      itemsPerPage: tableSize,
      currentPage :page,
       totalItems:count }; let i =index">
      <span [routerLink]="['/projects', project.projetId]" class="project_title">{{ project.nomProjet }}</span>
      <span class="date_project">{{project.dateCreation | date}}</span>
    </li>
  </ul>
  <div class="pagination_de_projet">
    <pagination-controls
      previousLabel=""
      nextLabel=""
      (pageChange)="onprojectDataChange($event)"
    ></pagination-controls>
  </div>

</div>
